version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: valentine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d valentine']
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # можно вместо этого задать один DATABASE_URL
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: valentine
      NODE_ENV: production
    ports:
      - '3000:3000'

volumes:
  db_data:
